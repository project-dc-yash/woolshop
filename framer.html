<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Dashboard | Wool Supply</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --accent: #22d3ee;
            --bg-dark: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text-main: #f8fafc;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }

        body {
            background-color: var(--bg-dark);
            background-image: radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%);
            color: var(--text-main);
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Navigation */
        nav {
            width: 260px;
            background: rgba(15, 23, 42, 0.9);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px 20px;
        }

        .logo { font-size: 1.5rem; font-weight: 800; color: var(--accent); margin-bottom: 40px; }

        /* Main Content */
        main { flex: 1; padding: 40px; }

        .header-flex { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }

        /* Form Styling */
        .add-product-card {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 40px;
        }

        .input-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            outline: none;
        }

        .btn-add {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white; border: none; padding: 12px 30px; border-radius: 10px;
            font-weight: 700; cursor: pointer; transition: 0.3s;
        }

        /* Supply Table */
        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
        }

        th, td { padding: 15px; text-align: left; border-bottom: 1px solid rgba(255,255,255,0.05); }
        th { background: rgba(99, 102, 241, 0.2); color: var(--accent); }

        .status-badge {
            background: rgba(34, 211, 238, 0.2);
            color: var(--accent);
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">FARMER KART</div>
        <p style="color: #94a3b8; font-size: 0.8rem;">FARMER ID: #W-9921</p>
    </nav>

    <main>
        <div class="header-flex">
            <h1>Supply Dashboard</h1>
            <p>Welcome, <strong>Farmer Alex</strong></p>
        </div>

        <div class="add-product-card">
            <h3 style="margin-bottom: 20px;">Add New Wool Supply</h3>
            <form id="supplyForm">
                <div class="input-grid">
                    <div>
                        <label>Wool Type</label>
                        <select id="woolType">
                            <option>Merino Wool</option>
                            <option>Angora Wool</option>
                            <option>Raw Greasy Wool</option>
                            <option>Pure White Fleece</option>
                        </select>
                    </div>
                    <div>
                        <label>Weight (KG)</label>
                        <input type="number" id="weight" placeholder="e.g. 50">
                    </div>
                    <div>
                        <label>Price per KG (RS)</label>
                        <input type="number" id="price" placeholder="e.g. 500">
                    </div>
                </div>
                <button type="submit" class="btn-add">List Product for Sale</button>
            </form>
        </div>

        <h3>Your Recent Listings</h3>
        <br>
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Weight</th>
                    <th>Price</th>
                    <th>Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="inventoryList">
                <tr>
                    <td>Merino Wool</td>
                    <td>120 KG</td>
                    <td>RS 850</td>
                    <td>20-Feb-2024</td>
                    <td><span class="status-badge">Available</span></td>
                </tr>
            </tbody>
        </table>
    </main>

    <script>
        const supplyForm = document.getElementById('supplyForm');
        const inventoryList = document.getElementById('inventoryList');

        supplyForm.addEventListener('submit', function(e) {
            e.preventDefault();

            const type = document.getElementById('woolType').value;
            const weight = document.getElementById('weight').value;
            const price = document.getElementById('price').value;
            const date = new Date().toLocaleDateString();

            if(!weight || !price) {
                alert("Please fill all details!");
                return;
            }

            // Create new row
            const newRow = `
                <tr>
                    <td>${type}</td>
                    <td>${weight} KG</td>
                    <td>RS ${price}</td>
                    <td>${date}</td>
                    <td><span class="status-badge">Available</span></td>
                </tr>
            `;

            // Add to table
            inventoryList.innerHTML = newRow + inventoryList.innerHTML;

            // Clear form
            supplyForm.reset();
            alert("Product added successfully to supply chain!");
        });
    </script>
</body>
</html>
