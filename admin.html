<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wool Mart | Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1; --danger: #ef4444; --success: #22c55e;
            --bg-dark: #0f172a; --card-bg: #1e293b; --text: #f8fafc;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background-color: var(--bg-dark); color: var(--text); padding: 20px; }

        .dashboard-container { max-width: 1200px; margin: 0 auto; }
        
        /* Stats Bar */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 40px; }
        .stat-card { background: var(--card-bg); padding: 20px; border-radius: 15px; border-left: 5px solid var(--primary); }
        .stat-card h3 { font-size: 0.8rem; color: #94a3b8; text-transform: uppercase; }
        .stat-card p { font-size: 1.8rem; font-weight: 800; margin-top: 5px; }

        /* Product Table */
        .admin-section { background: var(--card-bg); border-radius: 20px; padding: 30px; border: 1px solid rgba(255,255,255,0.05); }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { text-align: left; padding: 15px; border-bottom: 2px solid var(--bg-dark); color: #94a3b8; }
        td { padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        
        .p-thumb { width: 50px; height: 50px; border-radius: 8px; object-fit: cover; }
        .badge { padding: 5px 10px; border-radius: 6px; font-size: 0.75rem; font-weight: 700; }
        .badge-stock { background: rgba(34, 197, 94, 0.1); color: var(--success); }

        /* Action Buttons */
        .btn { padding: 8px 15px; border-radius: 8px; border: none; cursor: pointer; font-weight: 600; transition: 0.3s; }
        .btn-edit { background: rgba(99, 102, 241, 0.1); color: var(--primary); margin-right: 5px; }
        .btn-del { background: rgba(239, 68, 68, 0.1); color: var(--danger); }
        .btn-add { background: var(--primary); color: white; float: right; padding: 12px 25px; }
    </style>
</head>
<body>

    <div class="dashboard-container">
        <header style="margin-bottom: 30px; display: flex; justify-content: space-between; align-items: center;">
            <div>
                <h1>Wool Inventory Admin</h1>
                <p style="color: #94a3b8;">Manage your wool stock and review quality</p>
            </div>
            <button class="btn btn-add">+ Add New Wool</button>
        </header>

        <div class="stats-grid">
            <div class="stat-card"><h3>Total Products</h3><p>10</p></div>
            <div class="stat-card" style="border-color: var(--success);"><h3>Total Orders</h3><p>142</p></div>
            <div class="stat-card"><h3>Revenue</h3><p>₹84,200</p></div>
            <div class="stat-card" style="border-color: #f59e0b;"><h3>Pending Tasks</h3><p>12</p></div>
        </div>

        <div class="admin-section">
            <h2>Live Inventory</h2>
            <table>
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="adminTableBody">
                    </tbody>
            </table>
        </div>
    </div>

    <script>
        const inventory = [
            { id: 1, name: "Merino White Wool", price: "₹950", status: "In Stock", img: "https://images.pexels.com/photos/4207791/pexels-photo-4207791.jpeg?w=100" },
            { id: 2, name: "Raw Sheep Fleece", price: "₹400", status: "In Stock", img: "https://images.pexels.com/photos/673532/pexels-photo-673532.jpeg?w=100" },
            { id: 3, name: "Hand-Spun Yarn", price: "₹650", status: "In Stock", img: "https://images.pexels.com/photos/5965934/pexels-photo-5965934.jpeg?w=100" },
            { id: 4, name: "Golden Alpaca Fiber", price: "₹1500", status: "In Stock", img: "https://images.pexels.com/photos/5965931/pexels-photo-5965931.jpeg?w=100" },
            { id: 5, name: "Indigo Dyed Wool", price: "₹800", status: "Low Stock", img: "https://images.pexels.com/photos/5965928/pexels-photo-5965928.jpeg?w=100" }
        ];

        const tableBody = document.getElementById('adminTableBody');

        inventory.forEach(item => {
            tableBody.innerHTML += `
                <tr>
                    <td><img src="${item.img}" class="p-thumb"></td>
                    <td><b>${item.name}</b></td>
                    <td>${item.price}</td>
                    <td><span class="badge badge-stock">${item.status}</span></td>
                    <td>
                        <button class="btn btn-edit" onclick="editItem(${item.id})">Edit</button>
                        <button class="btn btn-del" onclick="deleteItem(${item.id})">Remove</button>
                    </td>
                </tr>
            `;
        });

        function editItem(id) { alert("Editing Product ID: " + id); }
        function deleteItem(id) { 
            if(confirm("Are you sure you want to remove this item?")) {
                alert("Product " + id + " removed from shop.");
            }
        }
    </script>
</body>
</html>
