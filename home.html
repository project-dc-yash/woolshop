<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Navigation Box</title>
    <style>
        /* 1. Basic Setup */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* 2. The Big Box (Container) */
        .big-box {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 50px;
            border-radius: 24px;
            display: flex;
            gap: 25px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            
            /* Entrance Animation */
            animation: containerAppear 1s ease-out forwards;
        }

        /* 3. Button Styling */
        .nav-btn {
            width: 150px;
            height: 150px;
            border: none;
            border-radius: 18px;
            background: #ffffff;
            color: #1a1a2e;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        /* Unique colors for each button */
        .btn-admin { border-bottom: 5px solid #ff4b2b; }
        .btn-user  { border-bottom: 5px solid #00d2ff; }
        .btn-framer { border-bottom: 5px solid #a29bfe; }

        /* 4. Hover Animations */
        .nav-btn:hover {
            transform: translateY(-15px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            background: #f0f0f0;
        }

        .nav-btn:active {
            transform: scale(0.95);
        }

        /* 5. Keyframe Animations */
        @keyframes containerAppear {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(50px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* Page Exit Animation Class */
        .exit-animation {
            opacity: 0;
            transform: scale(1.2);
            filter: blur(20px);
            transition: 0.6s ease-in;
        }
    </style>
</head>
<body>

    <div class="big-box" id="mainBox">
        <button class="nav-btn btn-admin" onclick="goPage('admin.html')">
            <span>Admin</span>
        </button>
        
        <button class="nav-btn btn-user" onclick="goPage('user.html')">
            <span>User</span>
        </button>
        
        <button class="nav-btn btn-framer" onclick="goPage('framer.html')">
            <span>Framer</span>
        </button>

        <button class="nav-btn btn-framer" onclick="goPage('iot.html')">
            <span>iot Projects </span>
        </button>
    </div>

    <script>
        function goPage(url) {
            // Start the exit animation
            document.getElementById('mainBox').classList.add('exit-animation');
            
            // Wait for 600ms (animation time) then change page
            setTimeout(() => {
                window.location.href = url;
            }, 600);
        }
    </script>

</body>
</html>
